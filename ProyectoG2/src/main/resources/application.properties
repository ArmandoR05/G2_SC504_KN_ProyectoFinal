spring.application.name=proyectoG2
server.port=80

spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=DESARROLLADOR
spring.datasource.password=admin123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.pool-name=Hikari-Oracle
spring.datasource.hikari.connection-timeout=25000
spring.datasource.hikari.validation-timeout=5000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=DESARROLLADOR

spring.flyway.enabled=true
spring.flyway.schemas=DESARROLLADOR
spring.flyway.default-schema=DESARROLLADOR
spring.flyway.create-schemas=false
spring.flyway.baseline-on-migrate=true



# Solo errores a nivel global
logging.level.root=ERROR

# Spring y Hibernate solo en ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.thymeleaf=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.org.apache.coyote=ERROR

# Ocultar banner
spring.main.banner-mode=off

# (Opcional) Patr√≥n simple de consola
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n





spring.messages.basename=messages
spring.messages.encoding=UTF-8




