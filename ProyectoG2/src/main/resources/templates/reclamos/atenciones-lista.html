<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Atenciones al cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div th:replace="layout/menu :: menuPrincipal"></div>

    <body class="bg-light">

        <div class="container mt-4">
            <h2>Atenciones al cliente</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/reclamos/atenciones/nueva}" class="btn btn-primary btn-sm">Nueva atención</a>
                <a th:href="@{/reclamos/atenciones}" class="btn btn-outline-info btn-sm">Atenciones</a>
                <a th:href="@{/reclamos}" class="btn btn-outline-warning btn-sm">Reclamos</a>
                <a th:href="@{/reclamos/devoluciones}" class="btn btn-outline-success btn-sm">Devoluciones</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-info">
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Pedido</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Cambiar estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${atenciones}">
                        <td th:text="${a.atencionId}"></td>
                        <td th:text="${a.nombreCliente}"></td>
                        <td th:text="${a.pedidoId}"></td>
                        <td th:text="${a.tipo}"></td>
                        <td th:text="${a.descripcion}"></td>
                        <td th:text="${#dates.format(a.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${a.estado}"></td>
                        <td>
                            <form th:action="@{'/reclamos/atenciones/' + ${a.atencionId} + '/cambiar-estado'}"
                                  method="post"
                                  class="d-flex">

                                <select class="form-select form-select-sm me-2" name="estado">
                                    <option th:each="e : ${estadosAtencion}"
                                            th:value="${e}"
                                            th:text="${e}"
                                            th:selected="${e == a.estado}">
                                    </option>
                                </select>

                                <button type="submit" class="btn btn-sm btn-primary">
                                    Guardar
                                </button>
                            </form>
                        </td>
                        <td>
                            <a th:href="@{'/reclamos/atenciones/editar/' + ${a.atencionId}}"
                               class="btn btn-sm btn-info me-1">
                                Editar
                            </a>
                            <a th:href="@{'/reclamos/atenciones/eliminar/' + ${a.atencionId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar esta atención?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(atenciones)}">
                        <td colspan="9" class="text-center">No hay atenciones registradas.</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>
</html>
