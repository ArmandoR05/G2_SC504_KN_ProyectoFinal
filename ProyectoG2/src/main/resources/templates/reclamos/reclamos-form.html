<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${reclamo != null} ? 'Editar reclamo' : 'Nuevo reclamo'"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <div class="container mt-4">
            <h2 th:text="${reclamo != null} ? 'Editar reclamo' : 'Nuevo reclamo'"></h2>

            <a th:href="@{/reclamos}" class="btn btn-secondary btn-sm mb-3">Volver</a>

            <!-- FORMULARIO NUEVO RECLAMO -->
            <form th:if="${reclamo == null}"
                  th:action="@{/reclamos/guardar}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Atención asociada</label>
                    <select class="form-select" name="atencionId" required>
                        <option value="">-- Seleccione --</option>
                        <option th:each="a : ${atenciones}"
                                th:value="${a.atencionId}"
                                th:text="${'Atención #' + a.atencionId + ' - ' + a.nombreCliente}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">ID Detalle Pedido (línea afectada)</label>
                    <input type="number" class="form-control" name="detallePedidoId" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de reclamo</label>
                    <select class="form-select" name="tipoReclamo">
                        <option th:each="t : ${tiposReclamo}"
                                th:value="${t}"
                                th:text="${t}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" name="estado">
                        <option th:each="e : ${estadosReclamo}"
                                th:value="${e}"
                                th:text="${e}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar reclamo</button>
            </form>

            <!-- FORMULARIO EDITAR RECLAMO -->
            <form th:if="${reclamo != null}"
                  th:action="@{/reclamos/actualizar}"
                  method="post">

                <input type="hidden" name="reclamoId" th:value="${reclamo.reclamoId}"/>

                <div class="mb-3">
                    <label class="form-label">Atención</label>
                    <input class="form-control" type="text"
                           th:value="${reclamo.atencionId}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <input class="form-control" type="text"
                           th:value="${reclamo.nombreCliente}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Detalle Pedido</label>
                    <input class="form-control" type="text"
                           th:value="${reclamo.detallePedidoId}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de reclamo</label>
                    <select class="form-select" name="tipoReclamo">
                        <option th:each="t : ${tiposReclamo}"
                                th:value="${t}"
                                th:text="${t}"
                                th:selected="${t == reclamo.tipoReclamo}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="3"
                              th:text="${reclamo.descripcion}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" name="estado">
                        <option th:each="e : ${estadosReclamo}"
                                th:value="${e}"
                                th:text="${e}"
                                th:selected="${e == reclamo.estado}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Actualizar reclamo</button>
            </form>

        </div>

    </body>
</html>
