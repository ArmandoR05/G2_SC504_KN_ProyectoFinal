<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Reclamos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div th:replace="layout/menu :: menuPrincipal"></div>

    <body class="bg-light">

        <div class="container mt-4">
            <h2>Reclamos</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/reclamos/nuevo}" class="btn btn-primary btn-sm">Nuevo reclamo</a>
                <a th:href="@{/reclamos/atenciones}" class="btn btn-outline-info btn-sm">Atenciones</a>
                <a th:href="@{/reclamos}" class="btn btn-outline-warning btn-sm">Reclamos</a>
                <a th:href="@{/reclamos/devoluciones}" class="btn btn-outline-success btn-sm">Devoluciones</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-warning">
                    <tr>
                        <th>ID</th>
                        <th>Atención</th>
                        <th>Cliente</th>
                        <th>Detalle Pedido</th>
                        <th>Tipo reclamo</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${reclamos}">
                        <td th:text="${r.reclamoId}"></td>
                        <td th:text="${r.atencionId}"></td>
                        <td th:text="${r.nombreCliente}"></td>
                        <td th:text="${r.detallePedidoId}"></td>
                        <td th:text="${r.tipoReclamo}"></td>
                        <td th:text="${r.descripcion}"></td>
                        <td th:text="${r.estado}"></td>
                        <td>
                            <a th:href="@{'/reclamos/editar/' + ${r.reclamoId}}"
                               class="btn btn-sm btn-info me-1">
                                Editar
                            </a>
                            <a th:href="@{'/reclamos/eliminar/' + ${r.reclamoId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar este reclamo?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reclamos)}">
                        <td colspan="8" class="text-center">No hay reclamos registrados.</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>
</html>
