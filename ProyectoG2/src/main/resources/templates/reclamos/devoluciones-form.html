<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${devolucion != null} ? 'Editar devolución' : 'Nueva devolución'"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <div class="container mt-4">
            <h2 th:text="${devolucion != null} ? 'Editar devolución' : 'Nueva devolución'"></h2>

            <a th:href="@{/reclamos/devoluciones}" class="btn btn-secondary btn-sm mb-3">Volver</a>

            <form th:if="${devolucion == null}"
                  th:action="@{/reclamos/devoluciones/guardar}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Reclamo asociado</label>
                    <select class="form-select" name="reclamoId" required>
                        <option value="">-- Seleccione --</option>
                        <option th:each="r : ${reclamos}"
                                th:value="${r.reclamoId}"
                                th:text="${'Reclamo #' + r.reclamoId + ' - ' + r.nombreCliente}"></option>
                    </select>
                    <small class="text-muted">
                        El detalle de pedido se tomará automáticamente del reclamo seleccionado.
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Motivo de la devolución</label>
                    <textarea class="form-control" name="motivo" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" name="estado">
                        <option th:each="e : ${estadosDevolucion}"
                                th:value="${e}"
                                th:text="${e}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar devolución</button>
            </form>

            <!-- EDITAR DEVOLUCIÓN -->
            <form th:if="${devolucion != null}"
                  th:action="@{/reclamos/devoluciones/actualizar}"
                  method="post">

                <input type="hidden" name="devolucionId" th:value="${devolucion.devolucionId}"/>

                <div class="mb-3">
                    <label class="form-label">Reclamo</label>
                    <input type="text" class="form-control"
                           th:value="${devolucion.reclamoId}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Detalle Pedido</label>
                    <input type="text" class="form-control"
                           th:value="${devolucion.detallePedidoId}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de reclamo</label>
                    <input type="text" class="form-control"
                           th:value="${devolucion.tipoReclamo}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Motivo de la devolución</label>
                    <textarea class="form-control" name="motivo" rows="3"
                              th:text="${devolucion.motivo}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" name="estado">
                        <option th:each="e : ${estadosDevolucion}"
                                th:value="${e}"
                                th:text="${e}"
                                th:selected="${e == devolucion.estado}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Actualizar devolución</button>
            </form>

        </div>

    </body>
</html>
