<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Devoluciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div th:replace="layout/menu :: menuPrincipal"></div>

    <body class="bg-light">

        <div class="container mt-4">
            <h2>Devoluciones</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/reclamos/devoluciones/nueva}" class="btn btn-primary btn-sm">Nueva devolución</a>
                <a th:href="@{/reclamos/atenciones}" class="btn btn-outline-info btn-sm">Atenciones</a>
                <a th:href="@{/reclamos}" class="btn btn-outline-warning btn-sm">Reclamos</a>
                <a th:href="@{/reclamos/devoluciones}" class="btn btn-outline-success btn-sm">Devoluciones</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Reclamo</th>
                        <th>Detalle Pedido</th>
                        <th>Tipo reclamo</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${devoluciones}">
                        <td th:text="${d.devolucionId}"></td>
                        <td th:text="${d.reclamoId}"></td>
                        <td th:text="${d.detallePedidoId}"></td>
                        <td th:text="${d.tipoReclamo}"></td>
                        <td th:text="${d.motivo}"></td>
                        <td th:text="${d.estado}"></td>
                        <td>
                            <a th:href="@{'/reclamos/devoluciones/editar/' + ${d.devolucionId}}"
                               class="btn btn-sm btn-info me-1">
                                Editar
                            </a>
                            <a th:href="@{'/reclamos/devoluciones/eliminar/' + ${d.devolucionId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar esta devolución?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(devoluciones)}">
                        <td colspan="7" class="text-center">No hay devoluciones registradas.</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>
</html>
