<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Menú principal - Proyecto SC504</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand">Proyecto SC-504</span>
                <div class="d-flex">
                    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Cerrar sesión</a>

                </div>

                <div class="col-md-4">
                    <a th:href="@{/productos}" class="btn btn-outline-primary w-100">

                    <a th:href="@{/pedidos}" class="btn btn-outline-primary w-100">

                    </a>
                </div>

                <div class="col-md-4">
                    <a th:href="@{/proveedores}" class="btn btn-outline-primary w-100">

                    </a>
                </div>

                <div class="col-md-4">
                    <a th:href="@{/ordenescompra}" class="btn btn-outline-primary w-100">
                        Órdenes de compra
                    </a>
                </div>

                <div class="col-md-4">
                    <a th:href="@{/reclamos}" class="btn btn-outline-primary w-100">

            </div>

</html>
