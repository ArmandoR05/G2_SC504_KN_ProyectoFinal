<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Proyecto SC-504</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

<div class="card shadow" style="width: 400px;">
    <div class="card-header text-center bg-primary text-white">
        <h4>Proyecto SC-504</h4>
        <small>Acceso al sistema</small>
    </div>

    <div class="card-body">

        <div th:if="${errorLogin}" class="alert alert-danger text-center">
            <span th:text="${errorLogin}"></span>
        </div>

        <form th:action="@{/login}" th:object="${loginDTO}" method="post">

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text"
                       class="form-control"
                       th:field="*{nombreUsuario}"
                       placeholder="Digite su usuario">

                <small class="text-danger"
                       th:if="${#fields.hasErrors('nombreUsuario')}"
                       th:errors="*{nombreUsuario}"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password"
                       class="form-control"
                       th:field="*{contrasena}"
                       placeholder="Digite su contraseña">

                <small class="text-danger"
                       th:if="${#fields.hasErrors('contrasena')}"
                       th:errors="*{contrasena}"></small>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </div>

        </form>

    </div>

    <div class="card-footer text-center text-muted">
        Sistema de Gestión - Base de Datos
    </div>
</div>

</body>
</html>
