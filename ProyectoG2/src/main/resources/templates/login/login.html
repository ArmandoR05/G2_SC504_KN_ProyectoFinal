<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap (puedes quitarlo si usarás otro framework) -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

<div class="card shadow" style="width: 400px;">
    <div class="card-header text-center bg-primary text-white">
        <h4>Inicio de Sesión</h4>
    </div>

    <div class="card-body">

        <!-- Mensaje de error de login -->
        <div th:if="${errorLogin}" class="alert alert-danger text-center">
            <span th:text="${errorLogin}"></span>
        </div>

        <form th:action="@{/login}" th:object="${loginDTO}" method="post">

            <!-- Usuario -->
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text"
                       class="form-control"
                       th:field="*{nombreUsuario}"
                       placeholder="Digite su usuario">

                <small class="text-danger"
                       th:if="${#fields.hasErrors('nombreUsuario')}"
                       th:errors="*{nombreUsuario}"></small>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password"
                       class="form-control"
                       th:field="*{contrasena}"
                       placeholder="Digite su contraseña">

                <small class="text-danger"
                       th:if="${#fields.hasErrors('contrasena')}"
                       th:errors="*{contrasena}"></small>
            </div>

            <!-- Botón -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </div>

        </form>

    </div>

    <div class="card-footer text-center text-muted">
        Proyecto SC-504
    </div>
</div>

</body>
</html>
