<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de pedidos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div th:replace="layout/menu :: menuPrincipal"></div>

    <body class="bg-light">

        <div class="container mt-4">
            <h2 class="mb-3">Gestión de pedidos</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/pedidos/nuevo}" class="btn btn-primary btn-sm">Nuevo pedido</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th class="text-end">Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pedidos}">
                        <td th:text="${p.pedidoId}"></td>
                        <td th:text="${p.nombreCliente}"></td>
                        <td th:text="${#dates.format(p.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${p.estado}"></td>
                        <td class="text-end"
                            th:text="${#numbers.formatDecimal(p.totalPedido, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{'/pedidos/' + ${p.pedidoId} + '/detalle'}"
                               class="btn btn-sm btn-info">
                                Ver detalle
                            </a>
                            <a th:href="@{'/pedidos/eliminar/' + ${p.pedidoId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Desea eliminar este pedido?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pedidos)}">
                        <td colspan="6" class="text-center">No hay pedidos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
