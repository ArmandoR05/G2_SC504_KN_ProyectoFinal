<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="'Pedido #' + ${pedido.pedidoId}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <div class="container mt-4">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2 th:text="'Pedido #' + ${pedido.pedidoId}"></h2>
                    <p class="mb-1">
                        <strong>Cliente:</strong>
                        <span th:text="${pedido.nombreCliente}"></span>
                    </p>
                    <p class="mb-1">
                        <strong>Fecha:</strong>
                        <span th:text="${#dates.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                    <p class="mb-1">
                        <strong>Total:</strong>
                        <span th:text="${#numbers.formatDecimal(pedido.totalPedido, 1, 'COMMA', 2, 'POINT')}"></span>
                    </p>
                </div>

                <div class="text-end">
                    <a th:href="@{/pedidos}" class="btn btn-secondary btn-sm mb-2">Volver a la lista</a>
                    <form th:action="@{'/pedidos/' + ${pedido.pedidoId} + '/cambiar-estado'}"
                          method="post" class="d-flex">
                        <select class="form-select form-select-sm me-2" name="estado">
                            <option th:each="e : ${estados}"
                                    th:value="${e}"
                                    th:text="${e}"
                                    th:selected="${e == pedido.estado}"></option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">
                            Actualizar estado
                        </button>
                    </form>
                </div>
            </div>

            <h4>Detalle del pedido</h4>

            <table class="table table-striped table-hover">
                <thead class="table-info">
                    <tr>
                        <th>ID Detalle</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th class="text-end">Subtotal</th>
                        <th>Acciones</th> 
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="d : ${detalles}">
                        <td th:text="${d.detallePedidoId}"></td>
                        <td th:text="${d.nombreProducto}"></td>
                        <td th:text="${d.cantidad}"></td>
                        <td class="text-end"
                            th:text="${#numbers.formatDecimal(d.subtotal, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{'/pedidos/' + ${pedido.pedidoId} + '/detalle/' + ${d.detallePedidoId} + '/editar'}"
                               class="btn btn-sm btn-outline-primary me-1">
                                Editar
                            </a>
                            <a th:href="@{'/pedidos/' + ${pedido.pedidoId} + '/detalle/' + ${d.detallePedidoId} + '/eliminar'}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar esta línea del pedido?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="card mt-4">
                <div class="card-header">
                    Agregar producto al pedido
                </div>
                <div class="card-body">
                    <form th:action="@{'/pedidos/' + ${pedido.pedidoId} + '/detalle/agregar'}" method="post"
                          class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Producto</label>
                            <select class="form-select" name="productoId">
                                <option value="">-- Seleccione --</option>
                                <option th:each="p : ${productos}"
                                        th:value="${p.productoId}"
                                        th:text="${p.nombre}"></option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" name="cantidad" min="1" value="1">
                        </div>

                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                Agregar
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </body>
</html>
