<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2>Nuevo pedido</h2>

    <a th:href="@{/pedidos}" class="btn btn-secondary btn-sm mb-3">Volver</a>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/pedidos/guardar}" method="post">

        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" name="clienteId">
                <option value="">-- Seleccione --</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.clienteId}"
                        th:text="${c.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado">
                <option value="">-- Seleccione --</option>
                <option th:each="e : ${estados}"
                        th:value="${e}"
                        th:text="${e}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">
            Crear pedido
        </button>

    </form>

</div>

</body>
</html>
