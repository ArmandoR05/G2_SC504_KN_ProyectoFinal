<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editar detalle #' + ${detalle.detallePedidoId}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 th:text="'Editar detalle del pedido #' + ${pedido.pedidoId}"></h2>
    <p class="mb-1">
        <strong>Cliente:</strong>
        <span th:text="${pedido.nombreCliente}"></span>
    </p>

    <a th:href="@{'/pedidos/' + ${pedido.pedidoId} + '/detalle'}" class="btn btn-secondary btn-sm mb-3">
        Volver al pedido
    </a>

    <form th:action="@{'/pedidos/' + ${pedido.pedidoId} + '/detalle/' + ${detalle.detallePedidoId} + '/actualizar'}"
          method="post"
          class="card p-3">

        <div class="mb-3">
            <label class="form-label">Producto</label>
            <select class="form-select" name="productoId">
                <option th:each="p : ${productos}"
                        th:value="${p.productoId}"
                        th:text="${p.nombre}"
                        th:selected="${p.productoId == detalle.productoId}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" name="cantidad"
                   min="1" th:value="${detalle.cantidad}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>

</div>

</body>
</html>
