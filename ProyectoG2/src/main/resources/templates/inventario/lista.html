<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{layout/plantilla :: head}"></head>
  <body>
    <header th:insert="~{layout/plantilla :: header}"></header>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Inventario</h1>
        
      </div>

      <div th:if="${ok}"  class="alert alert-success" th:text="${ok}"></div>
      <div th:if="${err}" class="alert alert-danger"  th:text="${err}"></div>

      <div th:if="${#lists.isEmpty(inventarios)}" class="alert alert-info">
        No hay registros de inventario.
      </div>

      <div th:if="${!#lists.isEmpty(inventarios)}" class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Producto ID</th>
              <th class="text-end">Cantidad actual</th>
              <th class="text-center" style="width:150px;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inv : ${inventarios}">
              <td th:text="${nombres[inv.productoId]}">Nombre producto</td>
              <td th:text="${inv.productoId}">1</td>
              <td class="text-end" th:text="${inv.cantidadActual}">0</td>
              <td class="text-center">
                <a th:href="@{|/inventario/${inv.productoId}/editar|}" class="btn btn-warning btn-sm me-1">
                  <i class="bi bi-pencil-square"></i>
                </a>

               
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer th:insert="~{layout/plantilla :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.btn-eliminar').forEach(btn => {
          btn.addEventListener('click', function () {
            const form = this.closest('form');
            Swal.fire({
              title: '¿Eliminar registro?',
              text: 'Esta acción no se puede deshacer.',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonText: 'Sí, eliminar',
              cancelButtonText: 'Cancelar',
              reverseButtons: true
            }).then((result) => {
              if (result.isConfirmed) form.submit();
            });
          });
        });
      });
    </script>
  </body>
</html>
