<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{layout/plantilla :: head}"></head>
    <body>
        <header th:insert="~{layout/plantilla :: header}"></header>

        <main class="container py-4">
            <h1 class="h4 mb-3">Editar inventario</h1>

            <form th:action="@{/inventario/{id}(id=${item.productoId})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Producto</label>
                    <input class="form-control" th:value="${item.nombre}" readonly>

                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad actual</label>
                    <input id="cantidad" name="cantidad" type="number" step="1" min="0"
                           class="form-control" th:value="${item.cantidadActual}" required>
                </div>

                <button class="btn btn-primary">Actualizar</button>
                <a class="btn btn-secondary ms-2" th:href="@{/inventario}">Cancelar</a>
            </form>
        </main>

        <footer th:insert="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
