<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Proyecto G2</title>

        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
                <div class="container-fluid">
                    <a class="navbar-brand fw-semibold" th:href="@{/index}">
                        <i class="bi bi-boxes"></i> Proyecto G2
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="mainNavbar">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/dashboard}">
                                    <i class="bi bi-speedometer2"></i> Dashboard
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="productosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-bag"></i> Productos
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="productosDropdown">
                                    <li><a class="dropdown-item" th:href="@{/productos}"><i class="bi bi-list-ul"></i> Lista</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/productos/crear}"><i class="bi bi-plus-circle"></i> Crear</a></li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/inventario}">
                                    <i class="bi bi-box-seam"></i> Inventario
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/pedidos}">
                                    <i class="bi bi-receipt"></i> Pedidos
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/clientes}">
                                    <i class="bi bi-people"></i> Clientes
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/proveedores}">
                                    <i class="bi bi-truck"></i> Proveedores
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/atencion}">
                                    <i class="bi bi-headset"></i> Atención
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/reclamos}">
                                    <i class="bi bi-exclamation-octagon"></i> Reclamos
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/devoluciones}">
                                    <i class="bi bi-arrow-counterclockwise"></i> Devoluciones
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/reporte}">
                                    <i class="bi bi-graph-up"></i> Reporte
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuarios}">
                                    <i class="bi bi-person-gear"></i> Usuarios
                                </a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">
                                    <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                                </a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="bg-light text-center text-muted py-0 mt-5 footer">
            <p class="mb-0">COPYRIGHT © 2025 Proyecto G2.</p>
        </footer>


    </body>
</html>
