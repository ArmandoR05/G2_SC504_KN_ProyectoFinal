<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Órdenes de compra</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <div th:replace="layout/menu :: menuPrincipal"></div>

        <div class="container mt-4">

            <h2>Órdenes de compra</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/ordenescompra/nueva}" class="btn btn-primary btn-sm">Nueva orden</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="o : ${ordenes}">
                        <td th:text="${o.ordenCompraId}"></td>
                        <td th:text="${o.nombreProveedor}"></td>
                        <td th:text="${#dates.format(o.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${o.estado}"></td>

                        <td>
                            <a th:href="@{'/ordenescompra/' + ${o.ordenCompraId} + '/detalle'}"
                               class="btn btn-sm btn-info">
                                Ver detalle
                            </a>

                            <a th:href="@{'/ordenescompra/eliminar/' + ${o.ordenCompraId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Desea eliminar esta orden de compra?');">
                                Eliminar
                            </a>
                        </td>

                    </tr>
                    <tr th:if="${#lists.isEmpty(ordenes)}">
                        <td colspan="5" class="text-center">No hay órdenes de compra registradas.</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>
</html>
