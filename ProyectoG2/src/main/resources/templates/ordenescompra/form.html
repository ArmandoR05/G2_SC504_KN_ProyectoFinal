<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva orden de compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2>Nueva orden de compra</h2>

    <a th:href="@{/ordenescompra}" class="btn btn-secondary btn-sm mb-3">Volver</a>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/ordenescompra/guardar}" method="post">

        <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <select class="form-select" name="proveedorId">
                <option value="">-- Seleccione --</option>
                <option th:each="p : ${proveedores}"
                        th:value="${p.proveedorId}"
                        th:text="${p.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado">
                <option value="">-- Seleccione --</option>
                <option th:each="e : ${estados}"
                        th:value="${e}"
                        th:text="${e}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear orden</button>

    </form>

</div>

</body>
</html>
