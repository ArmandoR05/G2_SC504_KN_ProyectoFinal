<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{layout/plantilla :: head}"></head>
    <body>
        <header th:insert="~{layout/plantilla :: header}"></header>

        <main class="container py-4">
            <h1 class="h4 mb-3">Crear cliente</h1>

            <!-- mensajes (flash) -->
            <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

            <form th:action="@{/clientes/crear}" method="post" id="frm-crear-cliente" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input id="nombre" name="nombre" class="form-control" maxlength="100" required
                           placeholder="Ej. María López" />
                    <div class="invalid-feedback">El nombre es obligatorio.</div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input id="correo" name="correo" type="email" class="form-control" maxlength="100" required
                           placeholder="nombre@dominio.com" />
                    <div class="invalid-feedback">Ingrese un correo válido.</div>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input id="telefono" name="telefono" class="form-control" maxlength="20" required
                           placeholder="+(506) 8888-8888" />
                    <div class="invalid-feedback">El teléfono es obligatorio.</div>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <textarea id="direccion" name="direccion" class="form-control" maxlength="255" rows="3" required
                              placeholder="Calle y señas exactas"></textarea>
                    <div class="invalid-feedback">La dirección es obligatoria.</div>
                </div>

                <button class="btn btn-primary btn-sm" type="submit">Guardar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary btn-sm ms-2">Cancelar</a>
            </form>
        </main>

        <footer th:insert="~{layout/plantilla :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/proyecto.js"></script>
    </body>
</html>
