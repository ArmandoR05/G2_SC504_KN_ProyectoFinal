<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{layout/plantilla :: head}"></head>
    <body>

        <header th:insert="~{layout/plantilla :: header}"></header>

        <main class="container py-4">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 mb-0">Clientes</h1>

                <a th:href="@{/clientes/crear}" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle"></i> Crear Cliente
                </a>
            </div>

            <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
            <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

            <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-info">
                No hay clientes registrados.
            </div>

            <div th:if="${!#lists.isEmpty(clientes)}" class="table-responsive">
                <table class="table table-sm table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th class="text-center" style="width: 150px;">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="c : ${clientes}">
                            <td th:text="${c.clienteId}"></td>
                            <td th:text="${c.nombre}"></td>
                            <td th:text="${c.correo}"></td>
                            <td th:text="${c.telefono}"></td>
                            <td th:text="${c.direccion}"></td>

                            <td class="text-center">

                                <!-- EDITAR -->
                                <a th:href="@{|/clientes/${c.clienteId}/editar|}"
                                   class="btn btn-warning btn-sm me-1">
                                    <i class="bi bi-pencil-square"></i>
                                </a>

                                <!-- ELIMINAR con SweetAlert -->
                                <form th:action="@{|/clientes/${c.clienteId}/eliminar|}"
                                      method="post" class="d-inline frm-eliminar">
                                    <button type="button" class="btn btn-danger btn-sm btn-eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>

        <footer th:insert="~{layout/plantilla :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="/js/proyecto.js"></script>

    </body>
</html>
