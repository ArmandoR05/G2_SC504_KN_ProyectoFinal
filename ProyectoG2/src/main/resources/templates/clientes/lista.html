<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div th:replace="layout/menu :: menuPrincipal"></div>


    <body class="bg-light">

        <div class="container mt-4">
            <h2 class="mb-3">Gestión de clientes</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm">Nuevo cliente</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${clientes}">
                        <td th:text="${c.clienteId}"></td>
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.correo}"></td>
                        <td th:text="${c.telefono}"></td>
                        <td th:text="${c.direccion}"></td>
                        <td>
                            <a th:href="@{'/clientes/editar/' + ${c.clienteId}}" class="btn btn-sm btn-warning">
                                Editar
                            </a>
                            <a th:href="@{'/clientes/eliminar/' + ${c.clienteId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Desea eliminar este cliente?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(clientes)}">
                        <td colspan="6" class="text-center">No hay clientes registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
