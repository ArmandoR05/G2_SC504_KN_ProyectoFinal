

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head"></head>

    <body>

        <header th:replace="layout/plantilla :: header"></header>

        <main style="margin-left: 230px; padding: 20px;">
            <h1>Editar producto</h1>

            <form th:action="@{/productos/{id}(id=${producto.productoId})}" method="post">


                <div class="mb-3">
                    <label>Nombre</label>
                    <input class="form-control" th:value="${producto.nombre}" name="nombre">
                </div>

                <div class="mb-3">
                    <label>Categoría</label>
                    <input class="form-control" th:value="${producto.categoria}" name="categoria">
                </div>

                <div class="mb-3">
                    <label>Descripción</label>
                    <textarea class="form-control" name="descripcion"
                              th:text="${producto.descripcion}"></textarea>
                </div>

                <div class="mb-3">
                    <label>Precio</label>
                    <input type="number" step="0.01" class="form-control"
                           th:value="${producto.precio}" name="precio">
                </div>

                <button class="btn btn-primary">Actualizar</button>
                <a class="btn btn-secondary ms-2" href="/productos">Cancelar</a>

            </form>
        </main>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
