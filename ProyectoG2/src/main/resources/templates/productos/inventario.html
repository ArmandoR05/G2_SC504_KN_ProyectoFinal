<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Inventario de productos</h2>

    <div class="mb-3">
        <a th:href="@{/productos}" class="btn btn-secondary btn-sm">Volver a productos</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-info">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th class="text-end">Precio</th>
            <th class="text-end">Cantidad actual</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productosStock}">
            <td th:text="${p.productoId}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.categoria}"></td>
            <td th:text="${p.descripcion}"></td>
            <td class="text-end"
                th:text="${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')}"></td>
            <td class="text-end" th:text="${p.cantidadActual}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(productosStock)}">
            <td colspan="6" class="text-center">No hay información de inventario.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
