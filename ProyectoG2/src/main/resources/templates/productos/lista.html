<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div th:replace="layout/menu :: menuPrincipal"></div>

    <body class="bg-light">

        <div class="container mt-4">
            <h2 class="mb-3">Gestión de productos</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm">Nuevo producto</a>
                <a th:href="@{/productos/inventario}" class="btn btn-outline-info btn-sm">Ver inventario</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th class="text-end">Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.productoId}"></td>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.categoria}"></td>
                        <td th:text="${p.descripcion}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{'/productos/editar/' + ${p.productoId}}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{'/productos/eliminar/' + ${p.productoId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Desea eliminar este producto?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="6" class="text-center">No hay productos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
