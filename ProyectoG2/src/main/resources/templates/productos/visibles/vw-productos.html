<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{layout/plantilla :: head}"></head>
    <body>
        <header th:insert="~{layout/plantilla :: header}"></header>

        <main class="container py-4">
            <h1 class="h4" th:text="${titulo}">Vista</h1>

            <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info">
                No hay datos en la vista.
            </div>

            <div th:if="${!#lists.isEmpty(productos)}" class="table-responsive">
                <table class="table table-sm table-hover align-middle">
                    <thead><tr>
                            <th>ID</th><th>Nombre</th><th>Categor√≠a</th><th class="text-end">Precio</th>
                        </tr></thead>
                    <tbody>
                        <tr th:each="p : ${productos}">
                            <td th:text="${p.producto_id}">1</td>
                            <td th:text="${p.nombre}">Nombre</td>
                            <td th:text="${p.categoria}">Cat</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer th:insert="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
