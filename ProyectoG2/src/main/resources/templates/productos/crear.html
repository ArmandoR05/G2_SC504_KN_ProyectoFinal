<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/plantilla :: head}"></head>
<body>

<header th:insert="~{layout/plantilla :: header}"></header>

<main class="container py-4">

    <h1 class="h4 mb-3">Crear Producto</h1>

    <form th:action="@{/productos/crear}" th:object="${producto}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input class="form-control" th:field="*{categoria}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a th:href="@{/productos}" class="btn btn-secondary ms-2">Cancelar</a>

    </form>

</main>

<footer th:insert="~{layout/plantilla :: footer}"></footer>

</body>
</html>
