<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.productoId == null} ? 'Nuevo producto' : 'Editar producto'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 th:text="${producto.productoId == null} ? 'Nuevo producto' : 'Editar producto'"></h2>

    <a th:href="@{/productos}" class="btn btn-secondary btn-sm mb-3">Volver</a>

    <form th:action="${producto.productoId == null} ? @{/productos/guardar} : @{/productos/actualizar}"
          th:object="${producto}"
          method="post">

        <input type="hidden" th:field="*{productoId}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}">
            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                   th:errors="*{nombre}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" class="form-control" th:field="*{categoria}">
            <small class="text-danger" th:if="${#fields.hasErrors('categoria')}"
                   th:errors="*{categoria}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                   th:errors="*{descripcion}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}">
            <small class="text-danger" th:if="${#fields.hasErrors('precio')}"
                   th:errors="*{precio}"></small>
        </div>

        <button type="submit" class="btn btn-primary">
            Guardar
        </button>

    </form>

</div>

</body>
</html>
