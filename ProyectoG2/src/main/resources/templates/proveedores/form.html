<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proveedor.proveedorId} != null ? 'Editar proveedor' : 'Nuevo proveedor'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 th:text="${proveedor.proveedorId} != null ? 'Editar proveedor' : 'Nuevo proveedor'"></h2>

    <a th:href="@{/proveedores}" class="btn btn-secondary btn-sm mb-3">Volver</a>

    <form th:if="${proveedor.proveedorId} == null"
          th:action="@{/proveedores/guardar}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input class="form-control" type="text" name="telefono" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input class="form-control" type="email" name="correo" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <form th:if="${proveedor.proveedorId} != null"
          th:action="@{/proveedores/actualizar}" method="post">

        <input type="hidden" name="proveedorId" th:value="${proveedor.proveedorId}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" name="nombre"
                   th:value="${proveedor.nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input class="form-control" type="text" name="telefono"
                   th:value="${proveedor.telefono}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input class="form-control" type="email" name="correo"
                   th:value="${proveedor.correo}" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

</body>
</html>
