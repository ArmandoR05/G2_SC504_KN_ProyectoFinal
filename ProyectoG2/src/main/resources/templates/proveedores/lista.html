<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Proveedores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <div th:replace="layout/menu :: menuPrincipal"></div>

    <body class="bg-light">

        <div class="container mt-4">
            <h2>Proveedores</h2>

            <div class="mb-3">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">Volver al menú</a>
                <a th:href="@{/proveedores/nuevo}" class="btn btn-primary btn-sm">Nuevo proveedor</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${proveedores}">
                        <td th:text="${p.proveedorId}"></td>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.telefono}"></td>
                        <td th:text="${p.correo}"></td>
                        <td>
                            <a th:href="@{'/proveedores/editar/' + ${p.proveedorId}}"
                               class="btn btn-sm btn-info">Editar</a>
                            <a th:href="@{'/proveedores/eliminar/' + ${p.proveedorId}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Desea eliminar este proveedor?');">
                                Eliminar
                            </a>

                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(proveedores)}">
                        <td colspan="5" class="text-center">No hay proveedores registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
